<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EDIT PROFILE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    
</head>
<body> 
    <form id= "register"> 
        <label for = "name">Name:</label>
        <input type = "text" required name ="name" placeholder="firstname lastname"/>

        <label for = "user_name">User name:</label>
        <input type = "text" required name ="user_name" placeholder="socodlover"/>    

        <label for = "street_address">Address:</label>
        <input type = "text" required name ="street_address" placeholder="123 main st"/>
      
        <label for = "zipcode">Zipcode:</label>
        <input type = "number" required name ="zipcode" placeholder="12345"/>

        <label for = "birthday">Birthday:</label>
        <input type = "date" required name ="birthday" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="mm/dd/yyyy"/>

        <label for = "password">Password:</label>
        <input type = "password" required name ="password" placeholder="muhamadisthebest"/>

        <label for = "email">Email:</label>
        <input type = "email" required name ="email" placeholder="socod@gmail.com"/>
      
        <label for = "picture">Picture:</label>
        <input type = "url" required name ="picture" placeholder="http://mypic.com"/>
      
        <label class = "check" for = "isrider">I am a rider.</label>
        <input id = "isrider" type = "checkbox" name = "isrider" value="true"/> 
        <div id = "rider"></div>

        <label class = "check" for = "isdriver">I am a driver.</label>
        <input id = "isdriver" type = "checkbox" name = "isdriver" value="true"/> 
        <div id="driver"></div>
        <input type = "submit"/>

    </form>
    
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src= "static/js/form.js"></script>
</html>
